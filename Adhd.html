<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Assistant with Persistence</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: white;
            overflow-x: hidden;
        }

        h1, h2 {
            text-align: center;
        }

        #app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"], textarea {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #00c9a7;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Task Manager */
        #task-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: background 0.3s;
        }

        .task.completed {
            background: rgba(0, 255, 0, 0.2);
        }

        .task .checkmark {
            font-size: 1.2rem;
            cursor: pointer;
            color: #00c9a7;
            margin-right: 8px;
        }

        .task .checkmark.checked {
            color: #28a745;
        }

        /* Focus Timer */
        #focus-timer {
            font-size: 2rem;
            text-align: center;
        }

        /* Mood Tracker */
        #mood-tracker {
            display: flex;
            justify-content: space-evenly;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .emoji {
            transition: transform 0.3s ease, background 0.3s;
            padding: 8px;
            border-radius: 50%;
        }

        .emoji:hover, .emoji.active {
            transform: scale(1.3);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Notes for Teachers */
        #notes-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .note {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .note button {
            background: #dc3545;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>ADHD Assistant</h1>

        <!-- Task Manager -->
        <div class="section" id="task-manager-section">
            <h2>Task Manager</h2>
            <input type="text" id="task-input" placeholder="Enter a task..." />
            <button onclick="addTask()">Add Task</button>
            <div id="task-list"></div>
        </div>

        <!-- Focus Timer -->
        <div class="section" id="focus-timer-section">
            <h2>Focus Timer</h2>
            <input type="number" id="timer-minutes" placeholder="Enter minutes" />
            <button onclick="setTimer()">Set Timer</button>
            <div id="focus-timer">00:00</div>
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="resetTimer()">Reset Timer</button>
            <audio id="alarm-sound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>
        </div>

        <!-- Mood Tracker -->
        <div class="section" id="mood-tracker-section">
            <h2>Mood Tracker</h2>
            <div id="mood-tracker">
                <span class="emoji" onclick="selectMood(this, 'ðŸ˜€')">ðŸ˜€</span>
                <span class="emoji" onclick="selectMood(this, 'ðŸ˜Œ')">ðŸ˜Œ</span>
                <span class="emoji" onclick="selectMood(this, 'ðŸ˜¢')">ðŸ˜¢</span>
                <span class="emoji" onclick="selectMood(this, 'ðŸ˜¡')">ðŸ˜¡</span>
                <span class="emoji" onclick="selectMood(this, 'ðŸ˜´')">ðŸ˜´</span>
            </div>
            <p id="selected-mood">Selected Mood: None</p>
        </div>

        <!-- Notes for Teachers -->
        <div class="section" id="notes-section">
            <h2>Notes for Teachers</h2>
            <textarea id="note-input" rows="4" placeholder="Write a note..."></textarea>
            <button onclick="addNote()">Add Note</button>
            <div id="notes-list"></div>
        </div>
    </div>

    <script>
        /* Task Manager with localStorage */
        const taskList = document.getElementById('task-list');

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => addTaskToDOM(task.text, task.completed));
        }

        function saveTasks() {
            const tasks = Array.from(document.querySelectorAll('.task')).map(task => ({
                text: task.querySelector('span').innerText,
                completed: task.classList.contains('completed')
            }));
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskText = taskInput.value.trim();
            if (taskText) {
                addTaskToDOM(taskText, false);
                saveTasks();
                taskInput.value = '';
            }
        }

        function addTaskToDOM(taskText, completed) {
            const taskElement = document.createElement('div');
            taskElement.className = 'task' + (completed ? ' completed' : '');
            taskElement.innerHTML = `
                <span>${taskText}</span>
                <span>
                    <span class="checkmark ${completed ? 'checked' : ''}" onclick="toggleTaskComplete(this)">âœ”</span>
                    <button onclick="removeTask(this)">Delete</button>
                </span>
            `;
            taskList.appendChild(taskElement);
        }

        function toggleTaskComplete(checkmark) {
            const task = checkmark.closest('.task');
            task.classList.toggle('completed');
            checkmark.classList.toggle('checked');
            saveTasks();
        }

        function removeTask(button) {
            button.closest('.task').remove();
            saveTasks();
        }

        /* Focus Timer Logic */
        let timer;
        let time = 0;
        const alarmSound = document.getElementById('alarm-sound');

        function setTimer() {
            const minutes = parseInt(document.getElementById('timer-minutes').value);
            if (isNaN(minutes) || minutes <= 0) {
                alert("Please enter a valid number of minutes.");
                return;
            }
            time = minutes * 60;
            updateTimerDisplay();
        }

        function startTimer() {
            if (timer) return;
            timer = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    timer = null;
                    timerComplete();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            time = 0;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(time / 60).toString().padStart(2, '0');
            const seconds = (time % 60).toString().padStart(2, '0');
            document.getElementById('focus-timer').textContent = ${minutes}:${seconds};
        }

        function timerComplete() {
            alarmSound.play();
            if (navigator.vibrate) {
                navigator.vibrate([500, 500, 500]);
            }
            alert('Timeâ€™s up!');
        }

        /* Mood Tracker Logic */
        function selectMood(element, mood) {
            document.getElementById('selected-mood').textContent = Selected Mood: ${mood};
            document.querySelectorAll('.emoji').forEach(emoji => emoji.classList.remove('active'));
            element.classList.add('active');
        }

        /* Notes for Teachers with localStorage */
        const notesList = document.getElementById('notes-list');

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => addNoteToDOM(note));
        }

        function saveNotes() {
            const notes = Array.from(document.querySelectorAll('.note span')).map(note => note.innerText);
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function addNote() {
            const noteInput = document.getElementById('note-input');
            const noteText = noteInput.value.trim();
            if (noteText) {
                addNoteToDOM(noteText);
                saveNotes();
                noteInput.value = '';
            }
        }

        function addNoteToDOM(noteText) {
            const noteElement = document.createElement('div');
            noteElement.className = 'note';
            noteElement.innerHTML = `
                <span>${noteText}</span>
                <button onclick="deleteNote(this)">Delete</button>
            `;
            notesList.appendChild(noteElement);
        }

        function deleteNote(button) {
            button.closest('.note').remove();
            saveNotes();
        }

        // Load saved tasks and notes on page load
        window.onload = function() {
            loadTasks();
            loadNotes();
        };
    </script>
</body>
</html>
