<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Diamond Animation with Security and Speed Control</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      text-align: center;
      position: relative;
      color: white;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeIn 3s ease-in-out;
    }

    .diamond-wrapper {
      perspective: 1000px;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .diamond {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }

    .diamond div {
      position: absolute;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #b3f0ff, #004d73);
      opacity: 0.9;
      border: 2px solid #fff;
      transform-origin: center;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    .diamond div:nth-child(1) {
      transform: rotateX(0deg) translateZ(100px);
    }

    .diamond div:nth-child(2) {
      transform: rotateY(90deg) translateZ(100px);
    }

    .diamond div:nth-child(3) {
      transform: rotateY(180deg) translateZ(100px);
    }

    .diamond div:nth-child(4) {
      transform: rotateY(270deg) translateZ(100px);
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button.show {
      display: inline-block;
    }

    .button.hidden {
      display: none;
    }

    .tap-count {
      font-size: 1.2rem;
      margin-top: 20px;
      opacity: 0.8;
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3D Diamond Animation</h1>
    <div class="diamond-wrapper" id="tapArea">
      <div class="diamond" id="diamond">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <button class="button hidden" id="unlockButton" onclick="navigateToPage()">Unlock URL</button>
    <p class="tap-count" id="tapMessage">.</p>
    <button class="button" id="speedButton">Increase Speed</button>
  </div>

  <script>
    let tapCount = 0; // Counter for taps
    let rotationSpeed = 5; // Initial rotation speed (in seconds)

    // Reference elements
    const tapArea = document.getElementById("tapArea");
    const unlockButton = document.getElementById("unlockButton");
    const tapMessage = document.getElementById("tapMessage");
    const speedButton = document.getElementById("speedButton");
    const diamond = document.getElementById("diamond");

    // Handle taps
    tapArea.addEventListener("click", () => {
      tapCount++;
      if (tapCount < 15) {
        tapMessage.textContent = ``; // Show progress
      } else {
        tapMessage.textContent = "Link unlocked! Click the button below.";
        unlockButton.classList.remove("hidden"); // Show the unlock button
        unlockButton.classList.add("show");
      }
    });

    // Navigate to URL
    function navigateToPage() {
      
      window.location.href = 'https://sushiljat01010101.github.io/Sushil/Hidandoc/button%20upload.html'; // Replace with your URL
    }

    // Handle button click to increase speed
    speedButton.addEventListener("click", () => {
      rotationSpeed -= 1; // Decrease time (faster rotation)
      if (rotationSpeed < 1) rotationSpeed = 1; // Limit speed to prevent too fast rotation

      // Update the animation speed
      diamond.style.animation = `rotate ${rotationSpeed}s infinite linear`;

     
    });
  </script>
</body>
</html>
