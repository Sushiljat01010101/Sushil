            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Notice Board</h1>
                <div>
                    <button id="testConnectionBtn" class="btn-secondary" style="margin-right: 1rem;">
                        <i class="fas fa-database"></i>
                        Test Connection
                    </button>
                    <button id="addNoticeBtn" class="btn-primary">
                        <i class="fas fa-plus"></i>
                        Add Notice
                    </button>
                </div>
            </header>

            <div class="content-body">
                <!-- Search -->
                <div class="filters-section">
                    <div class="search-group">
                        <input type="text" id="searchNotice" placeholder="Search notices...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <!-- Notices List -->
                <div id="noticesList" class="notices-list">
                    <!-- Notices will be loaded dynamically -->
                </div>
                
                <div id="emptyState" class="empty-state hidden">
                    <i class="fas fa-bullhorn"></i>
                    <h3>No notices posted</h3>
                    <p>Create your first notice to get started</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Notice Modal -->
    <div id="noticeModal" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="modalTitle">Add Notice</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <form id="noticeForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" rows="6" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date (Optional)</label>
                        <input type="date" id="expiryDate" name="expiryDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="pinned" name="pinned">
                        Pin this notice to top
                    </label>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Publish Notice</button>
                </div>
            </form>
        </div>
    </div>
