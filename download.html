<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #0ff;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 2.5em;
        }
        .search-bar {
            margin-bottom: 50px;
        }
        .search-input {
            width: 80%;
            padding: 10px;
            border: 2px solid #0ff;
            border-radius: 5px;
            background-color: #111;
            color: #fff;
            font-size: 16px;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .app-card {
            background-color: #111;
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,255,255,0.2), rgba(0,0,0,0.2));
        }
        .app-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        h2 {
            color: #0ff;
            margin-bottom: 20px;
            position: relative;
        }
        .download-button {
            background-color: #0ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Mod Apk</h1>
        <div class="search-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for apps...">
        </div>
        <div class="app-grid" id="appGrid">
            <!-- App 1 -->
            <div class="app-card" data-name="sms bomer">
                <img src="app1.jpg" alt="App Logo 1" class="app-logo">
                <h2>Sms Bomer</h2>
                <a href="download-link1" class="download-button">Download</a>
            </div>
            <!-- App 2 -->
            <div class="app-card" data-name="youthub">
                <img src="app2.jpg" alt="App Logo 2" class="app-logo">
                <h2>youtube premium </h2>
                <a href="download-link2" class="download-button">Download</a>
            </div>
            <!-- App 3 -->
            <div class="app-card" data-name="App Name 3">
                <img src="app-logo3.jpg" alt="App Logo 3" class="app-logo">
                <h2>App Name 3</h2>
                <a href="download-link3" class="download-button">Download</a>
            </div>
            <!-- App 4 -->
            <div class="app-card" data-name="App Name 4">
                <img src="app-logo4.jpg" alt="App Logo 4" class="app-logo">
                <h2>App Name 4</h2>
                <a href="download-link4" class="download-button">Download</a>
            </div>
            <!-- App 5 -->
            <div class="app-card" data-name="App Name 5">
                <img src="app-logo5.jpg" alt="App Logo 5" class="app-logo">
                <h2>App Name 5</h2>
                <a href="download-link5" class="download-button">Download</a>
            </div>
            <!-- App 6 -->
            <div class="app-card" data-name="App Name 6">
                <img src="app-logo6.jpg" alt="App Logo 6" class="app-logo">
                <h2>App Name 6</h2>
                <a href="download-link6" class="download-button">Download</a>
            </div>
            <!-- App 7 -->
            <div class="app-card" data-name="App Name 7">
                <img src="app-logo7.jpg" alt="App Logo 7" class="app-logo">
                <h2>App Name 7</h2>
                <a href="download-link7" class="download-button">Download</a>
            </div>
            <!-- App 8 -->
            <div class="app-card" data-name="App Name 8">
                <img src="app-logo8.jpg" alt="App Logo 8" class="app-logo">
                <h2>App Name 8</h2>
                <a href="download-link8" class="download-button">Download</a>
            </div>
            <!-- App 9 -->
            <div class="app-card" data-name="App Name 9">
                <img src="app-logo9.jpg" alt="App Logo 9" class="app-logo">
                <h2>App Name 9</h2>
                <a href="download-link9" class="download-button">Download</a>
            </div>
            <!-- App 10 -->
            <div class="app-card" data-name="App Name 10">
                <img src="app-logo10.jpg" alt="App Logo 10" class="app-logo">
                <h2>App Name 10</h2>
                <a href="download-link10" class="download-button">Download</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            let filter = this.value.toLowerCase();
            let appCards = document.querySelectorAll('.app-card');
            
            appCards.forEach(function(card) {
                let appName = card.getAttribute('data-name').toLowerCase();
                if (appName.includes(filter)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
