<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Custom Theme</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getStorage, ref, deleteObject } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDQXDQ7as5SIIbHAsXuagTbgt89HcdvoKQ",
      authDomain: "vido-e05d7.firebaseapp.com",
      projectId: "vido-e05d7",
      storageBucket: "vido-e05d7.appspot.com",
      messagingSenderId: "169899782442",
      appId: "1:169899782442:web:6beb259b6eba97e6972e53"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const photoList = document.getElementById("photoList");
    const deleteSelectedBtn = document.getElementById("deleteSelected");
    const selectAllCheckbox = document.getElementById("selectAll");

    async function loadPhotos() {
      const photosCollection = collection(db, "photos");
      const snapshot = await getDocs(photosCollection);

      photoList.innerHTML = "";
      snapshot.forEach((doc) => {
        const photo = doc.data();
        const photoId = doc.id;

        const photoItem = document.createElement("div");
        photoItem.classList.add("photo-item");

        const img = document.createElement("img");
        img.src = photo.url;
        img.alt = "Photo";
        img.className = "photo";

        const locationLink = document.createElement("a");
        locationLink.href = photo.location;
        locationLink.target = "_blank";
        locationLink.textContent = "View Location";

        const timestamp = document.createElement("p");
        timestamp.textContent = `Captured At: ${new Date(photo.timestamp).toLocaleString()}`;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = photoId;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.addEventListener("click", () => confirmDelete(photoId, photo.url));

        photoItem.appendChild(checkbox);
        photoItem.appendChild(img);
        photoItem.appendChild(locationLink);
        photoItem.appendChild(timestamp);
        photoItem.appendChild(deleteBtn);

        photoList.appendChild(photoItem);
      });
    }

    function confirmDelete(photoId, photoUrl) {
      if (confirm("Are you sure you want to delete this photo?")) {
        deletePhoto(photoId, photoUrl);
      }
    }

    async function deletePhoto(photoId, photoUrl) {
      try {
        await deleteDoc(doc(db, "photos", photoId));
        const photoRef = ref(storage, new URL(photoUrl).pathname);
        await deleteObject(photoRef);

        alert("Photo deleted successfully!");
        loadPhotos();
      } catch (error) {
        console.error("Error deleting photo:", error);
        alert("Failed to delete photo. Please try again.");
      }
    }

    async function deleteSelectedPhotos() {
      const checkboxes = document.querySelectorAll(".photo-item input[type='checkbox']:checked");
      if (checkboxes.length === 0) {
        alert("No photos selected.");
        return;
      }

      if (!confirm("Are you sure you want to delete the selected photos?")) {
        return;
      }

      const promises = [];
      checkboxes.forEach((checkbox) => {
        const photoId = checkbox.value;
        const photoUrl = checkbox.parentNode.querySelector("img").src;
        promises.push(deletePhoto(photoId, photoUrl));
      });

      await Promise.all(promises);
      alert("Selected photos deleted successfully!");
      loadPhotos();
    }

    selectAllCheckbox.addEventListener("change", (event) => {
      const checkboxes = document.querySelectorAll(".photo-item input[type='checkbox']");
      checkboxes.forEach((checkbox) => {
        checkbox.checked = event.target.checked;
      });
    });

    loadPhotos();
    deleteSelectedBtn.addEventListener("click", deleteSelectedPhotos);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 20px;
    }

    .header {
      margin-bottom: 20px;
      position: relative;
      animation: fadeIn 1.5s ease-out;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #000;
      background: radial-gradient(circle, #000, #666);
      margin: 0 auto;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 36px;
      margin-top: 15px;
      animation: slideUp 1.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #photoList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .photo-item {
      border: 1px solid #000;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .photo-item img {
      width: 100%;
      border-radius: 10px;
    }

    .photo-item button,
    #deleteSelected {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .photo-item button:hover,
    #deleteSelected:hover {
      background-color: #333;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="profile-pic">
      <img src="https://firebasestorage.googleapis.com/v0/b/sushiljat01-af741.appspot.com/o/IMG_20240712_174716.jpg?alt=media&token=18faad2e-871c-4368-bf55-c077d1b8bf6b" alt="Profile Logo" style="width: 100%; border-radius: 50%;">
    </div>
    <h1>Admin Panel</h1>
     <h3>https://youthub-video.odoo.com/chor</h3>
  </div>

  <div class="controls">
    <label>
      <input type="checkbox" id="selectAll"> Select All Photos
    </label>
    <button id="deleteSelected">Delete Selected</button>
  </div>

  <div id="photoList"></div>
</body>
</html>
