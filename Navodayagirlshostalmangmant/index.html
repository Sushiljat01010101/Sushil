<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navadaya Girls Hostel Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-home login-icon"></i>
                <h1>Navadaya Girls Hostel</h1>
                <p>Admin Portal</p>
            </div>
            
            <div class="login-form">
                <div id="loading" class="loading hidden">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Signing you in...</p>
                </div>
                
                <div id="error-message" class="error-message hidden"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button id="googleSignIn" class="btn-google">
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
                
                <div class="divider">
                    <span>Admin Setup</span>
                </div>
                
                <button id="createAdmin" class="btn-secondary">
                    <i class="fas fa-user-plus"></i>
                    Create Admin Account
                </button>
                
                <button id="testConnection" class="btn-secondary" style="margin-top: 10px;">
                    <i class="fas fa-database"></i>
                    Test Database Connection
                </button>
                
                <div class="test-credentials">
                    <p><strong>Test Credentials:</strong></p>
                    <p>Email: admin@hostel.com</p>
                    <p>Password: admin123</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDA6duS8SJ5Wr26qNxzBoge01Leestj-9o",
            authDomain: "animal-planet-73497.firebaseapp.com",
            databaseURL: "https://animal-planet-73497-default-rtdb.firebaseio.com",
            projectId: "animal-planet-73497",
            storageBucket: "animal-planet-73497.appspot.com",
            messagingSenderId: "15025745338",
            appId: "1:15025745338:web:f2d2e2644d822afea00183",
            measurementId: "G-KP9582LMC3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Make globally available
        window.firebase = { app, auth, db, storage };
    </script>
    
    <script src="js/auth.js"></script>
</body>
</html>
