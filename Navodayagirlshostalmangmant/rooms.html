        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Room Management</h1>
                <button id="addRoomBtn" class="btn-primary">
                    <i class="fas fa-plus"></i>
                    Add Room
                </button>
            </header>

            <div class="content-body">
                <!-- Filters -->
                <div class="filters-section">
                    <div class="filter-group">
                        <select id="floorFilter">
                            <option value="">All Floors</option>
                            <option value="1">Floor 1</option>
                            <option value="2">Floor 2</option>
                            <option value="3">Floor 3</option>
                            <option value="4">Floor 4</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="available">Available</option>
                            <option value="partial">Partial</option>
                            <option value="full">Full</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    
                    <div class="search-group">
                        <input type="text" id="searchRoom" placeholder="Search room...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <!-- Rooms Grid -->
                <div id="roomsGrid" class="rooms-grid">
                    <!-- Room cards will be loaded dynamically -->
                </div>
                
                <div id="emptyState" class="empty-state hidden">
                    <i class="fas fa-bed"></i>
                    <h3>No rooms found</h3>
                    <p>Add your first room to get started</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Room Modal -->
    <div id="roomModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Room</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <form id="roomForm">
                <div class="form-group">
                    <label for="roomNumber">Room Number</label>
                    <input type="text" id="roomNumber" name="roomNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="floor">Floor</label>
                    <select id="floor" name="floor" required>
                        <option value="1">Floor 1</option>
                        <option value="2">Floor 2</option>
                        <option value="3">Floor 3</option>
                        <option value="4">Floor 4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" name="capacity" min="1" max="4" required>
                </div>
                
                <div class="form-group">
                    <label for="roomType">Room Type</label>
                    <select id="roomType" name="roomType" required>
                        <option value="single">Single</option>
                        <option value="double">Double</option>
                        <option value="triple">Triple</option>
                        <option value="quad">Quad</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="monthlyRent">Monthly Rent (â‚¹)</label>
                    <input type="number" id="monthlyRent" name="monthlyRent" required>
                </div>
                
                <div class="form-group">
                    <label for="amenities">Amenities</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" value="ac"> AC</label>
                        <label><input type="checkbox" value="wifi"> WiFi</label>
                        <label><input type="checkbox" value="attached_bathroom"> Attached Bathroom</label>
                        <label><input type="checkbox" value="balcony"> Balcony</label>
                        <label><input type="checkbox" value="study_table"> Study Table</label>
                        <label><input type="checkbox" value="wardrobe"> Wardrobe</label>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Room</button>
                </div>
            </form>
        </div>
    </div>
