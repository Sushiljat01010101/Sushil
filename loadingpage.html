<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loader h1 {
            margin-bottom: 20px;
            color: #00f3ff;
            text-shadow: 0 0 10px #00ffab, 0 0 20px #00f3ff;
        }
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #00f3ff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            color: #00f3ff;
            text-shadow: 0 0 10px #00ffab, 0 0 20px #00f3ff;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="loader">
        <h1>Loading...</h1>
        <div class="spinner"></div>
        <div class="loading-text">Please wait</div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = 'index.html'; // Replace with your main website URL or path
        }, 2000);
    </script>
</body>
</html>
