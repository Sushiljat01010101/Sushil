<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        /* Inline CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Location Tracker</h1>
        <button id="trackLocation">Track My Location</button>
        <p id="status">Click the button to track your location.</p>
    </div>

    <script>
        // JavaScript Code for Handling Geolocation
        document.getElementById('trackLocation').addEventListener('click', function () {
            const status = document.getElementById('status');

            if (navigator.geolocation) {
                status.textContent = 'Tracking location...';

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        status.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;

                        // Send location data to the server
                        sendLocationData(latitude, longitude);
                    },
                    (error) => {
                        status.textContent = 'Unable to retrieve your location.';
                    }
                );
            } else {
                status.textContent = 'Geolocation is not supported by your browser.';
            }
        });

        function sendLocationData(latitude, longitude) {
            fetch('save_location.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
