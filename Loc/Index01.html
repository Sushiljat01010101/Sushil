<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Location Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Save Location Details</h1>
        <button id="trackLocation">Track My Location</button>
        <p id="status">Click the button to track your location and save it to a file.</p>
    </div>

    <script>
        document.getElementById('trackLocation').addEventListener('click', function () {
            const status = document.getElementById('status');

            if (navigator.geolocation) {
                status.textContent = 'Tracking location...';

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        status.textContent = `Location tracked successfully. Saving to file...`;

                        const locationData = `Latitude: ${latitude}, Longitude: ${longitude}\n`;
                        saveToFile(locationData);
                    },
                    (error) => {
                        status.textContent = 'Unable to retrieve your location.';
                    }
                );
            } else {
                status.textContent = 'Geolocation is not supported by your browser.';
            }
        });

        function saveToFile(data) {
            const blob = new Blob([data], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'contact.txt';
            link.click();
        }
    </script>

</body>
</html>
