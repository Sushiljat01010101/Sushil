<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff512f, #f09819);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background-color: #333;
            color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 15px;
            font-size: 1.2rem;
            color: #ffffff;
            background: linear-gradient(135deg, #ff512f, #f09819);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            height: 60px;
            position: relative;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
    </div>

    <footer>
        &copy; 2024 Sushil Choudhary. All Rights Reserved.
    </footer>

    <script>
        function login() {
            const username = document.getElementById('sushiljat01').value;
            const password = document.getElementById('sushil6311').value;

            // Fixed username and password
            const fixedUsername = 'admin';
            const fixedPassword = 'password123';

            // Check if the entered credentials match the fixed values
            if (username === fixedUsername && password === fixedPassword) {
                // Redirect to a new page
                window.location.href = 'success.html'; // Replace with your target URL
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>

</body>
</html>
