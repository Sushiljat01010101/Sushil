<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Webhook Trigger</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .developer-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) perspective(1000px);
            text-align: center;
            animation: float 2s ease-in-out infinite;
            z-index: 10;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        @keyframes float {
            0% {
                transform: translateX(-50%) perspective(1000px) rotateY(0deg) rotateX(0deg);
            }
            50% {
                transform: translateX(-50%) perspective(1000px) rotateY(10deg) rotateX(5deg);
            }
            100% {
                transform: translateX(-50%) perspective(1000px) rotateY(0deg) rotateX(0deg);
            }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-in-out; /* Animation added */
            animation: rainbow 5s linear infinite; /* Rainbow transition */
            background: linear-gradient(90deg, #ff512f, #f09819, #fdbb2d, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background-color: #333;
            color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 15px;
            font-size: 1.2rem;
            color: #ffffff;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
            margin: 10px;
            width: 160px;
            height: 60px;
            position: relative;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #f953c6, #b91d73);
        }
        button:active {
            transform: translateY(0) scale(1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        button::before, button::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            top: -50%;
            left: -50%;
            pointer-events: none;
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        button::before {
            z-index: 1;
            clip-path: polygon(0 0, 50% 0, 0 100%);
        }
        button::after {
            z-index: 0;
            clip-path: polygon(100% 100%, 50% 100%, 100% 0);
        }
        button:hover::before {
            left: 100%;
            top: 100%;
        }
        button:hover::after {
            left: -100%;
            top: -100%;
        }
        #successDialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 20px;
            background: #444;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            z-index: 1000;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        #successDialog.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        #successDialog span {
            display: block;
            font-size: 2rem;
            background: linear-gradient(135deg, #ff512f, #f09819);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(240, 152, 25, 0.8);
            margin-top: 10px;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            .developer-info {
                font-size: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            button {
                width: 140px;
                height: 50px;
                font-size: 1rem;
            }
            input[type="text"] {
                width: 90%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="developer-info">
        <h2>Developed by <span style="color: #ffdd00; text-shadow: 0 0 20px #ff007b;">Sushil Choudhary</span></h2>
    </div>

    <h1>Webhook Trigger Interface</h1>
    
    <input type="text" id="webhookURL" value="https://trigger.macrodroid.com/9aa91e38-485b-482e-9a44-6ed77d27c2d3" />

    <div class="button-group">
        <button onclick="triggerAction('loc')">Location Lamera Audio</button>
        <button onclick="triggerAction('audio')">Thief Sound</button>
        <button onclick="triggerAction('speek')">Speek Sound</button>
        <button onclick="triggerAction('door/unlock')">Unlock Door</button>
        <button onclick="triggerAction('lon')">Lights On</button>
        <button onclick="triggerAction('loff')">Lights Off</button>
        <button onclick="triggerAction('camera/video/start')">Start Video</button>
        <button onclick="triggerAction('camera/video/stop')">Stop Video</button>
    </div>

    <div id="successDialog">
        Action Triggered Successfully!
        <span>âœ¨</span>
    </div>

    <footer>
        &copy; 2024 Sushil Choudhary. All Rights Reserved.
    </footer>

    <script>
        // Function to trigger action via webhook
        function triggerAction(action) {
            const webhookURL = document.getElementById('webhookURL').value;
            if (webhookURL) {
                fetch(webhookURL + '/' + action)
                    .then(response => {
                        if (response.ok) {
                            showSuccessDialog();
                        } else {
                            alert('Failed to trigger action.');
                        }
                    })
                    .catch(error => {
                        alert('Error: ' + error.message);
                    });
            } else {
                alert('Please enter a valid Webhook URL.');
            }
        }

        // Function to show success dialog
        function showSuccessDialog() {
            const dialog = document.getElementById('successDialog');
            dialog.classList.add('show');
            setTimeout(() => {
                dialog.classList.remove('show');
            }, 2000);
        }
    </script>

</body>
</html>
