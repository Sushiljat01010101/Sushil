<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sushil's Command Center</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f3ff;
            --accent: #bc13fe;
            --danger: #ff2a6d;
            --warning: #fcee0a;
            --bg-dark: #050505;
            --glass: rgba(16, 20, 24, 0.7);
            --border: 1px solid rgba(0, 243, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            padding-bottom: 20px;
            overflow-x: hidden;
        }

        /* Scanline Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            width: 95%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--border);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
            margin-bottom: 50px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px var(--primary);
        }

        .status-badge {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .blink {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: blinker 1.5s linear infinite;
        }

        .config-panel {
            margin-bottom: 25px;
            position: relative;
        }
        
        .config-label {
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 5px;
            display: block;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-group {
            display: flex;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            color: var(--primary);
            padding: 12px 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            border-radius: 8px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15);
        }

        .section-title {
            font-size: 0.8rem;
            color: #aaa;
            margin: 20px 0 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, #333, transparent);
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .cyber-btn {
            position: relative;
            background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
            border: 1px solid rgba(255,255,255,0.05);
            padding: 15px 10px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            overflow: hidden;
            height: 90px;
            text-align: center;
            text-decoration: none;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 2px; height: 100%;
            background: var(--btn-color, #fff);
            transition: 0.3s;
            box-shadow: 0 0 10px var(--btn-color);
        }

        .cyber-btn:active {
            transform: scale(0.96);
            background: rgba(255,255,255,0.08);
        }

        .cyber-btn i {
            font-size: 1.5rem;
            color: var(--btn-color, #fff);
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .cyber-btn span {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            color: #e0e0e0;
        }

        .color-red { --btn-color: var(--danger); }
        .color-cyan { --btn-color: var(--primary); }
        .color-yellow { --btn-color: var(--warning); }
        .color-purple { --btn-color: var(--accent); }

        .terminal {
            margin-top: 30px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            height: 150px;
            overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
        
        .log-line {
            margin-bottom: 4px;
            opacity: 0;
            animation: slideLeft 0.3s forwards;
            word-wrap: break-word;
        }
        .log-time { color: #555; margin-right: 8px; }
        .log-success { color: #00ff9d; }
        .log-error { color: #ff2a6d; }
        .log-info { color: var(--primary); }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.7rem;
            color: #555;
            font-family: 'JetBrains Mono', monospace;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blinker { 50% { opacity: 0; } }
        @keyframes slideLeft { from { transform: translateX(-10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        @media (min-width: 600px) {
            .control-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand">
                <i class="fas fa-shield-alt"></i> NEXUS<span style="color:#fff; font-weight:300;">OS</span>
            </div>
            <div class="status-badge">
                <div class="blink"></div> ONLINE
            </div>
        </header>

        <div class="config-panel">
            <label class="config-label">TARGET ENDPOINT</label>
            <div class="input-group">
                <input type="text" id="webhookURL" value="https://trigger.macrodroid.com/9aa91e38-485b-482e-9a44-6ed77d27c2d3">
            </div>
        </div>

        <!-- Section 1: Surveillance -->
        <div class="section-title"><i class="fas fa-eye"></i> SURVEILLANCE</div>
        <div class="control-grid">
            <div class="cyber-btn color-red" onclick="openTracker()">
                <i class="fas fa-satellite-dish"></i>
                <span>OPEN TRACKER</span>
            </div>
            
            <!-- UPDATED BUTTON LINK -->
            <div class="cyber-btn color-red" onclick="openCamera()">
                <i class="fas fa-camera"></i>
                <span>Camera Track</span>
            </div>
        </div>

        <!-- Section 2: Audio/Alarm -->
        <div class="section-title"><i class="fas fa-volume-up"></i> AUDIO OPS</div>
        <div class="control-grid">
            <div class="cyber-btn color-yellow" onclick="execCmd('audio', 'Triggering Alarm...')">
                <i class="fas fa-bell"></i>
                <span>THIEF ALARM</span>
            </div>
            <div class="cyber-btn color-yellow" onclick="execCmd('speek', 'Sending TTS...')">
                <i class="fas fa-comment-dots"></i>
                <span>SPEAK MSG</span>
            </div>
        </div>

        <!-- Section 3: Comms & System -->
        <div class="section-title"><i class="fas fa-microchip"></i> SYSTEM & COMMS</div>
        <div class="control-grid">
            <div class="cyber-btn color-cyan" onclick="execCmd('call', 'Fetching Logs...')">
                <i class="fas fa-history"></i>
                <span>LAST CALL</span>
            </div>
            <div class="cyber-btn color-cyan" onclick="execCmd('ca', 'Answering...')">
                <i class="fas fa-phone"></i>
                <span>ANSWER CALL</span>
            </div>
            <div class="cyber-btn color-danger" style="--btn-color: #ff2a6d" onclick="execCmd('cr', 'Rejecting...')">
                <i class="fas fa-phone-slash"></i>
                <span>REJECT CALL</span>
            </div>
            <div class="cyber-btn color-purple" onclick="execCmd('lon', 'Lights ON')">
                <i class="fas fa-lightbulb"></i>
                <span>LIGHT ON</span>
            </div>
            <div class="cyber-btn color-purple" onclick="execCmd('loff', 'Lights OFF')">
                <i class="far fa-lightbulb"></i>
                <span>LIGHT OFF</span>
            </div>
        </div>

        <div class="terminal" id="console">
            <div class="log-line log-info">> System initialized.</div>
            <div class="log-line log-info">> Connected to secure server.</div>
            <div class="log-line log-info">> Waiting for user input...</div>
        </div>

        <footer>
            DEVELOPED BY SUSHIL CHOUDHARY <br> v3.1 MOBILE OPTIMIZED
        </footer>
    </div>

    <script>
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('nexus_url');
            if(saved) document.getElementById('webhookURL').value = saved;
        });

        const logArea = document.getElementById('console');

        function addLog(msg, type) {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false, hour: "numeric", minute: "numeric", second: "numeric" });
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            line.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
            logArea.prepend(line);
        }

        function openTracker() {
            addLog('INITIATING: Satellite Tracking Module...', 'success');
            vibrate(50);
            setTimeout(() => {
                window.open('https://sushiljat.vercel.app/Automation/Locationtrack.html', '_blank');
            }, 300);
        }

        // NEW FUNCTION FOR CAMERA LINK
        function openCamera() {
            addLog('INITIATING: Remote Camera Access...', 'success');
            vibrate(50);
            setTimeout(() => {
                window.open('https://sushiljat.vercel.app/Automation/Camera.html', '_blank');
            }, 300);
        }

        function execCmd(action, displayMsg) {
            const urlInput = document.getElementById('webhookURL');
            const url = urlInput.value.trim();

            if (!url) {
                addLog('ERROR: Target Endpoint Missing!', 'error');
                vibrate([50, 50, 50]);
                return;
            }

            localStorage.setItem('nexus_url', url);
            addLog(`Executing: ${action.toUpperCase()}...`, 'info');
            vibrate(30);

            fetch(url + '/' + action)
                .then(res => {
                    if (res.ok) {
                        addLog(`SUCCESS: Command '${action}' transmitted.`, 'success');
                    } else {
                        addLog(`FAILED: Server rejected '${action}'.`, 'error');
                    }
                })
                .catch(err => {
                    addLog(`NETWORK ERROR: Check connection.`, 'error');
                });
        }

        function vibrate(pattern) {
            if (navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }
    </script>
</body>
</html>
