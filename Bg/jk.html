<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MOCHI NEURAL LINK</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f3ff;
            --deep: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 243, 255, 0.2);
            --font-main: 'Outfit', sans-serif;
            --font-tech: 'Syncopate', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--deep);
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0, 243, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            padding: 20px;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .title-unit h1 {
            font-family: var(--font-tech);
            font-size: 0.9rem;
            letter-spacing: 5px;
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon);
        }

        .sys-info {
            font-size: 0.6rem;
            opacity: 0.5;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .viewport-wrapper {
            position: relative;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.05);
        }

        video, canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .ui-corners::before, .ui-corners::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--neon);
            z-index: 10;
        }

        .ui-tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .ui-tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .ui-bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .ui-br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }

        .reticle {
            position: absolute;
            top: 50%; left: 50%;
            width: 100px; height: 100px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            z-index: 5;
        }

        .data-panel {
            position: absolute;
            top: 40px;
            right: 40px;
            text-align: right;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.7rem;
            color: var(--neon);
            line-height: 1.5;
            z-index: 20;
        }

        .alert-toast {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon);
            padding: 12px 30px;
            border-radius: 4px;
            font-family: var(--font-tech);
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--neon);
            opacity: 0;
            transition: all 0.3s;
            z-index: 100;
        }

        .controls-bar {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            align-items: center;
        }

        input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 10px;
            color: #fff;
            font-family: var(--font-main);
            outline: none;
            transition: 0.3s;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-family: var(--font-tech);
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid var(--border);
            background: transparent;
            color: #fff;
        }

        .btn-main {
            background: var(--neon);
            color: #000;
            border: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-unit">
                <h1>MOCHI_OS_V4.0</h1>
                <div class="sys-info">NEURAL LINK: <span id="conn-state" style="color:red">OFFLINE</span></div>
            </div>
            <div id="fps-display" style="font-family: monospace; font-size: 10px; opacity: 0.5;">FPS: 00</div>
        </header>

        <main class="viewport-wrapper">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <div class="ui-corners ui-tl"></div>
            <div class="ui-corners ui-tr"></div>
            <div class="ui-corners ui-bl"></div>
            <div class="ui-corners ui-br"></div>
            <div class="reticle"></div>

            <div class="data-panel" id="stats">
                MODE: HYBRID_SENSE<br>
                FACE: <span id="face-stat">OFF</span><br>
                HAND: <span id="hand-stat">OFF</span>
            </div>

            <div id="alert" class="alert-toast">SIGNAL DETECTED</div>
        </main>

        <footer class="controls-bar">
            <div class="ip-input-wrapper">
                <input type="text" id="targetIp" placeholder="ROBOT_IP_ADDRESS: 192.168.X.X">
            </div>
            <button class="btn btn-main" id="initBtn">SYNC</button>
            <button class="btn" onclick="location.reload()">REBOOT</button>
        </footer>
    </div>

    <script type="module">
        import { HandLandmarker, FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const ipInput = document.getElementById("targetIp");
        const connState = document.getElementById("conn-state");
        const alertBox = document.getElementById("alert");
        const fpsDisp = document.getElementById("fps-display");

        let handLandmarker, faceLandmarker;
        let lastTrigger = 0;
        let lastVideoTime = -1;

        async function bootstrap() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    outputFaceBlendshapes: true
                });

                console.log("Hybrid AI Ready");
            } catch (e) { console.error(e); }
        }

        document.getElementById("initBtn").onclick = async () => {
            if (!handLandmarker || !faceLandmarker) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.onloadeddata = runProcess;
                connState.innerText = "LINKED";
                connState.style.color = "#00f3ff";
            } catch (err) { alert("Camera Denied"); }
        };

        async function runProcess() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            async function loop() {
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    const hRes = handLandmarker.detectForVideo(video, performance.now());
                    const fRes = faceLandmarker.detectForVideo(video, performance.now());
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (hRes.landmarks) hRes.landmarks.forEach(renderHand);
                    if (fRes.faceLandmarks) fRes.faceLandmarks.forEach(renderFace);
                    
                    processLogic(hRes, fRes);
                }
                requestAnimationFrame(loop);
            }
            loop();
        }

        function renderHand(lm) {
            ctx.strokeStyle = "rgba(0, 243, 255, 0.5)";
            HandLandmarker.HAND_CONNECTIONS.forEach(c => {
                const s = lm[c.start], e = lm[c.end];
                ctx.beginPath(); ctx.moveTo(s.x*canvas.width, s.y*canvas.height); ctx.lineTo(e.x*canvas.width, e.y*canvas.height); ctx.stroke();
            });
        }

        function renderFace(lm) {
            ctx.fillStyle = "rgba(0, 243, 255, 0.2)";
            lm.forEach(p => { ctx.beginPath(); ctx.arc(p.x*canvas.width, p.y*canvas.height, 1, 0, 7); ctx.fill(); });
        }

        function processLogic(h, f) {
            let cmd = "", label = "";

            // 1. Face Expression Detection (Highest Priority)
            if (f.faceBlendshapes && f.faceBlendshapes.length > 0) {
                const shapes = f.faceBlendshapes[0].categories;
                const getVal = (name) => shapes.find(s => s.categoryName === name)?.score || 0;

                const smile = (getVal("mouthSmileLeft") + getVal("mouthSmileRight")) / 2;
                const browDown = (getVal("browDownLeft") + getVal("browDownRight")) / 2;
                const browUp = (getVal("browInnerUp") + getVal("browOuterUpLeft") + getVal("browOuterUpRight")) / 3;

                if (smile > 0.4) { cmd = "funny"; label = "USER_HAPPY_DETECTED"; }
                else if (browDown > 0.4) { cmd = "angry"; label = "USER_ANGRY_DETECTED"; }
                else if (browUp > 0.4) { cmd = "love"; label = "USER_SURPRISED_DETECTED"; }
            }

            // 2. Hand Gesture Fallback
            if (!cmd && h.landmarks && h.landmarks.length > 0) {
                const lm = h.landmarks[0];
                const dHeart = h.landmarks.length === 2 ? Math.hypot(h.landmarks[0][8].x-h.landmarks[1][8].x, h.landmarks[0][8].y-h.landmarks[1][8].y) : 1;
                if (dHeart < 0.07) { cmd = "love"; label = "HEART_PROTOCOL"; }
            }

            if (cmd && Date.now() - lastTrigger > 4000) {
                lastTrigger = Date.now();
                showToast(label);
                fetch(`http://${ipInput.value}/api/${cmd}`, { mode: 'no-cors' }).catch(() => {});
            }
        }

        function showToast(txt) {
            alertBox.innerText = txt;
            alertBox.style.opacity = 1;
            setTimeout(() => alertBox.style.opacity = 0, 2000);
        }

        bootstrap();
    </script>
</body>
</html>
