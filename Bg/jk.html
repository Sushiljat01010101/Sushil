<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MOCHI NEURAL LINK</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00f3ff;
            --deep: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 243, 255, 0.2);
            --font-main: 'Outfit', sans-serif;
            --font-tech: 'Syncopate', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--deep);
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0, 243, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        /* Scanline Effect */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            padding: 20px;
            gap: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .title-unit h1 {
            font-family: var(--font-tech);
            font-size: 0.9rem;
            letter-spacing: 5px;
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon);
        }

        .sys-info {
            font-size: 0.6rem;
            opacity: 0.5;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .viewport-wrapper {
            position: relative;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.05);
        }

        video, canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* Overlay UI Elements */
        .ui-corners::before, .ui-corners::after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--neon);
            z-index: 10;
        }

        .ui-tl { top: 20px; left: 20px; border-right: 0; border-bottom: 0; }
        .ui-tr { top: 20px; right: 20px; border-left: 0; border-bottom: 0; }
        .ui-bl { bottom: 20px; left: 20px; border-right: 0; border-top: 0; }
        .ui-br { bottom: 20px; right: 20px; border-left: 0; border-top: 0; }

        .reticle {
            position: absolute;
            top: 50%; left: 50%;
            width: 100px; height: 100px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            z-index: 5;
        }

        .reticle::before {
            content: "";
            position: absolute;
            top: 50%; left: -10px; right: -10px;
            height: 1px; background: rgba(0, 243, 255, 0.3);
        }

        .data-panel {
            position: absolute;
            top: 40px;
            right: 40px;
            text-align: right;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.7rem;
            color: var(--neon);
            line-height: 1.5;
            z-index: 20;
        }

        .alert-toast {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon);
            padding: 12px 30px;
            border-radius: 4px;
            font-family: var(--font-tech);
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--neon);
            opacity: 0;
            transition: all 0.3s;
            z-index: 100;
        }

        .controls-bar {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 15px;
            align-items: center;
        }

        .ip-input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 10px;
            color: #fff;
            font-family: var(--font-main);
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--neon); background: rgba(0, 243, 255, 0.05); }

        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-family: var(--font-tech);
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid var(--border);
            background: transparent;
            color: #fff;
        }

        .btn-main {
            background: var(--neon);
            color: #000;
            border: none;
            font-weight: 700;
        }

        .btn-main:hover {
            box-shadow: 0 0 20px var(--neon);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .controls-bar { grid-template-columns: 1fr; }
            .data-panel { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-unit">
                <h1>MOCHI_OS_V4.0</h1>
                <div class="sys-info">NEURAL LINK: <span id="conn-state" style="color:red">OFFLINE</span></div>
            </div>
            <div id="fps-display" style="font-family: monospace; font-size: 10px; opacity: 0.5;">FPS: 00</div>
        </header>

        <main class="viewport-wrapper">
            <video id="webcam" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <!-- HUD DECOR -->
            <div class="ui-corners ui-tl"></div>
            <div class="ui-corners ui-tr"></div>
            <div class="ui-corners ui-bl"></div>
            <div class="ui-corners ui-br"></div>
            <div class="reticle"></div>

            <div class="data-panel" id="stats">
                LATENCY: --ms<br>
                THREAT: LOW<br>
                COORDS: 0.0, 0.0<br>
                BUFFER: ACTIVE
            </div>

            <div id="alert" class="alert-toast">SIGNAL DETECTED</div>
        </main>

        <footer class="controls-bar">
            <div class="ip-input-wrapper">
                <input type="text" id="targetIp" placeholder="ROBOT_IP_ADDRESS: 192.168.X.X">
            </div>
            <button class="btn btn-main" id="initBtn">SYNC</button>
            <button class="btn" onclick="location.reload()">REBOOT</button>
        </footer>
    </div>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        const video = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const ipInput = document.getElementById("targetIp");
        const connState = document.getElementById("conn-state");
        const alertBox = document.getElementById("alert");
        const fpsDisp = document.getElementById("fps-display");

        let handLandmarker;
        let lastTrigger = 0;
        let lastVideoTime = -1;

        async function bootstrap() {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 2,
                    minHandDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.6
                });
                console.log("AI Ready");
            } catch (e) {
                alert("Model Load Failed");
            }
        }

        document.getElementById("initBtn").onclick = async () => {
            if (!handLandmarker) return;
            const ip = ipInput.value.trim();
            if (!ip) return;
            localStorage.setItem("mochi_v4_ip", ip);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1920, height: 1080, facingMode: "user" } 
                });
                video.srcObject = stream;
                video.onloadeddata = runProcess;
                connState.innerText = "LINKED";
                connState.style.color = "#00f3ff";
            } catch (err) {
                alert("Camera Access Denied");
            }
        };

        if (localStorage.getItem("mochi_v4_ip")) ipInput.value = localStorage.getItem("mochi_v4_ip");

        async function runProcess() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let frames = 0;
            let lastTime = performance.now();

            async function loop() {
                if (video.currentTime !== lastVideoTime) {
                    lastVideoTime = video.currentTime;
                    const results = handLandmarker.detectForVideo(video, performance.now());
                    
                    frames++;
                    const now = performance.now();
                    if (now - lastTime >= 1000) {
                        fpsDisp.innerText = `FPS: ${frames}`;
                        frames = 0;
                        lastTime = now;
                    }

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    if (results.landmarks && results.landmarks.length > 0) {
                        results.landmarks.forEach(renderSkeleton);
                        analyzeGestures(results.landmarks);
                    }
                }
                requestAnimationFrame(loop);
            }
            loop();
        }

        function renderSkeleton(lm) {
            ctx.strokeStyle = "rgba(0, 243, 255, 0.8)";
            ctx.lineWidth = 2;
            
            HandLandmarker.HAND_CONNECTIONS.forEach(c => {
                const start = lm[c.start], end = lm[c.end];
                ctx.beginPath();
                ctx.moveTo(start.x * canvas.width, start.y * canvas.height);
                ctx.lineTo(end.x * canvas.width, end.y * canvas.height);
                ctx.stroke();
            });

            lm.forEach(p => {
                ctx.fillStyle = "#fff";
                ctx.beginPath();
                ctx.arc(p.x * canvas.width, p.y * canvas.height, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function analyzeGestures(hands) {
            let cmd = "", label = "";
            
            const isOpen = (h, i) => h[i*4].y < h[i*4-2].y;

            if (hands.length === 2) {
                const d = Math.hypot(hands[0][8].x - hands[1][8].x, hands[0][8].y - hands[1][8].y);
                if (d < 0.07) { cmd = "love"; label = "HEART_PROTOCOL"; }
            }

            if (!cmd) {
                hands.forEach(h => {
                    const idx = isOpen(h, 2), mid = isOpen(h, 3), rng = isOpen(h, 4), pnk = isOpen(h, 5);
                    const thm = Math.hypot(h[4].x - h[5].x, h[4].y - h[5].y) > 0.05;

                    if (idx && thm && !mid && !rng && !pnk) { cmd = "angry"; label = "AGGRESSION_DETECTED"; }
                    else if (idx && pnk && thm && !mid && !rng) { cmd = "love"; label = "AFFECTION_SIGNAL"; }
                    else if (idx && mid && rng && pnk && thm) { cmd = "funny"; label = "PLAY_INITIATED"; }
                });
            }

            if (cmd && Date.now() - lastTrigger > 3000) {
                lastTrigger = Date.now();
                showInfo(label);
                fetch(`http://${ipInput.value}/api/${cmd}`, { mode: 'no-cors' }).catch(() => {});
            }
        }

        function showInfo(txt) {
            alertBox.innerText = txt;
            alertBox.style.opacity = 1;
            setTimeout(() => alertBox.style.opacity = 0, 1500);
        }

        bootstrap();
    </script>
</body>
</html>
