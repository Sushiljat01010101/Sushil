<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mochi AI Controller V2.0</title>
    <!-- MediaPipe & Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f3ff;
            --accent: #ff0055;
            --bg: #050510;
            --glass: rgba(0, 243, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- HUD CONTAINER --- */
        #hud-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
        }

        /* Header */
        .header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,243,255,0.1) 0%, transparent 100%);
            border-bottom: 1px solid var(--primary);
            z-index: 10;
        }

        .status-badge {
            font-size: 0.9rem;
            padding: 5px 10px;
            border: 1px solid var(--primary);
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            text-shadow: 0 0 5px var(--primary);
        }

        /* Video Area */
        .viewport {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
            margin: 10px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror */
        }

        /* Scanner Effect */
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            opacity: 0.5;
            animation: scan 3s infinite linear;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Controls Area */
        .controls {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            border-top: 1px solid var(--primary);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        input {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--primary);
            color: white;
            padding: 12px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            border-radius: 5px;
        }

        button {
            background: var(--primary);
            color: black;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.3s ease;
        }

        button:active { transform: scale(0.95); background: #fff; }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }

        /* Love Animation Overlay */
        #love-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 5rem;
            pointer-events: none;
            z-index: 20;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 30px var(--accent);
        }

        .show-heart { transform: translate(-50%, -50%) scale(1) !important; }

        /* Loading Screen */
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #333;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top:20px; letter-spacing: 2px;">INITIALIZING AI...</p>
    </div>

    <div id="hud-container">
        <!-- Header -->
        <div class="header">
            <div style="font-weight:bold; letter-spacing:1px;">MOCHI ROBOT OS</div>
            <div id="connection-status" class="status-badge" style="color:#ff0055">OFFLINE</div>
        </div>

        <!-- Camera View -->
        <div class="viewport">
            <div class="scanner-line"></div>
            <video id="webcam" autoplay playsinline></video>
            <canvas id="output_canvas"></canvas>
            <div id="love-overlay">‚ù§Ô∏è</div>
            <div style="position:absolute; bottom:10px; left:10px; background:rgba(0,0,0,0.6); padding:5px; font-size:0.8rem;">
                FPS: <span id="fps">0</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div id="gesture-text" style="text-align:center; font-size:1.5rem; color:var(--primary); height:30px;">
                WAITING...
            </div>
            <input type="text" id="robotIp" placeholder="192.168.X.X">
            <button id="startBtn">ACTIVATE CAMERA</button>
            <button id="switchCamBtn" style="background:#333; color:white; font-size:1rem; padding:10px;">SWITCH CAMERA</button>
        </div>
    </div>

    <script type="module">
        import { HandLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";

        // DOM Elements
        const video = document.getElementById("webcam");
        const canvas = document.getElementById("output_canvas");
        const ctx = canvas.getContext("2d");
        const statusBadge = document.getElementById("connection-status");
        const gestureText = document.getElementById("gesture-text");
        const startBtn = document.getElementById("startBtn");
        const switchCamBtn = document.getElementById("switchCamBtn");
        const ipInput = document.getElementById("robotIp");
        const heartOverlay = document.getElementById("love-overlay");
        const loader = document.getElementById("loader");

        let handLandmarker = undefined;
        let lastVideoTime = -1;
        let lastTriggerTime = 0;
        let isSending = false;
        let facingMode = "user"; // "user" for front, "environment" for back

        // Load Saved IP
        if(localStorage.getItem("robotIP")) ipInput.value = localStorage.getItem("robotIP");

        // --- 1. SETUP AI ---
        async function createHandLandmarker() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 2,
                minHandDetectionConfidence: 0.7,
                minHandPresenceConfidence: 0.7,
                minTrackingConfidence: 0.6
            });
            loader.style.display = "none";
        }
        createHandLandmarker();

        // --- 2. CAMERA CONTROLS ---
        async function startCamera() {
            if (!handLandmarker) return;
            localStorage.setItem("robotIP", ipInput.value);

            const constraints = { video: { facingMode: facingMode, width: 640, height: 480 } };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                startBtn.style.display = "none";
                statusBadge.innerText = "SYSTEM ACTIVE";
                statusBadge.style.color = "#00f3ff";
                statusBadge.style.borderColor = "#00f3ff";
            } catch (err) {
                alert("Camera Error: " + err.message);
            }
        }

        startBtn.addEventListener("click", startCamera);
        
        switchCamBtn.addEventListener("click", () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            // Restart camera
            if(video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                startCamera();
            }
        });

        // --- 3. GESTURE LOGIC (ACCURATE) ---
        function detectGestures(landmarks) {
            let gesture = "";
            
            // HEART LOGIC (2 Hands)
            if (landmarks.length === 2) {
                const h1 = landmarks[0];
                const h2 = landmarks[1];
                
                // Index Tips Distance (Point 8)
                const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                // Thumb Tips Distance (Point 4)
                const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                
                // Threshold very tight (0.06) for accuracy
                if (distIndex < 0.06 && distThumb < 0.06) {
                    return "HEART ‚ù§Ô∏è";
                }
            }

            // ILY LOGIC (1 Hand)
            for (const lm of landmarks) {
                // Logic: Index(8) & Pinky(20) must be extended (Tip < PIP)
                // Middle(12) & Ring(16) must be folded (Tip > PIP)
                // Note: Y increases downwards in canvas
                
                const isIndexOpen = lm[8].y < lm[6].y;
                const isPinkyOpen = lm[20].y < lm[18].y;
                const isMidClosed = lm[12].y > lm[10].y;
                const isRingClosed = lm[16].y > lm[14].y;
                const isThumbOpen = lm[4].x < lm[3].x; // Simple check, depends on hand side

                // Just checking Index/Pinky UP and Mid/Ring DOWN is usually enough
                if (isIndexOpen && isPinkyOpen && isMidClosed && isRingClosed) {
                    return "ILY SIGN ü§ü";
                }
            }

            return "";
        }

        // --- 4. PREDICTION LOOP ---
        async function predictWebcam() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let startTimeMs = performance.now();

            if (handLandmarker && video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                ctx.save();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (results.landmarks) {
                    // Draw Skeleton
                    for (const landmarks of results.landmarks) {
                        drawSkeleton(landmarks);
                    }
                    
                    // Logic
                    const detectedGesture = detectGestures(results.landmarks);
                    
                    if (detectedGesture) {
                        gestureText.innerText = detectedGesture;
                        gestureText.style.color = "#00ff00";
                        gestureText.style.textShadow = "0 0 10px #00ff00";

                        // Trigger Robot (With 5s Cooldown)
                        const now = Date.now();
                        if (now - lastTriggerTime > 5000 && !isSending) {
                            lastTriggerTime = now;
                            triggerRobot();
                        }
                    } else {
                        gestureText.innerText = "SCANNING...";
                        gestureText.style.color = "#00f3ff";
                        gestureText.style.textShadow = "none";
                    }
                }
                ctx.restore();
            }
            window.requestAnimationFrame(predictWebcam);
        }

        // --- 5. VISUALS ---
        function drawSkeleton(landmarks) {
            ctx.lineWidth = 3;
            ctx.lineCap = "round";
            ctx.strokeStyle = "#00f3ff";
            ctx.fillStyle = "#ff0055";

            // Draw Connections (Simplified)
            const connections = [[0,1],[1,2],[2,3],[3,4], [0,5],[5,6],[6,7],[7,8], [5,9],[9,10],[10,11],[11,12], [9,13],[13,14],[14,15],[15,16], [13,17],[17,18],[18,19],[19,20], [0,17]];
            
            for(let conn of connections) {
                const p1 = landmarks[conn[0]];
                const p2 = landmarks[conn[1]];
                ctx.beginPath();
                ctx.moveTo(p1.x * canvas.width, p1.y * canvas.height);
                ctx.lineTo(p2.x * canvas.width, p2.y * canvas.height);
                ctx.stroke();
            }

            // Draw Joints
            for(let p of landmarks) {
                ctx.beginPath();
                ctx.arc(p.x * canvas.width, p.y * canvas.height, 4, 0, 2*Math.PI);
                ctx.fill();
            }
        }

        // --- 6. NETWORK TRIGGER ---
        function triggerRobot() {
            const ip = ipInput.value.trim();
            if(ip.length < 7) { 
                alert("Please enter a valid IP!"); 
                return; 
            }

            isSending = true;
            statusBadge.innerText = "TRANSMITTING...";
            statusBadge.style.color = "#ffaa00";

            // Visual feedback
            heartOverlay.classList.add("show-heart");
            setTimeout(() => heartOverlay.classList.remove("show-heart"), 1000);

            // Fetch Request
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 2000);

            fetch(`http://${ip}/api/love`, { signal: controller.signal })
                .then(response => {
                    if(response.ok) {
                        statusBadge.innerText = "SIGNAL RECEIVED";
                        statusBadge.style.color = "#00ff00";
                    } else {
                        throw new Error("Robot Rejected");
                    }
                })
                .catch(err => {
                    console.error(err);
                    statusBadge.innerText = "LINK FAILED";
                    statusBadge.style.color = "#ff0000";
                })
                .finally(() => {
                    isSending = false;
                    setTimeout(() => {
                        statusBadge.innerText = "SYSTEM ACTIVE";
                        statusBadge.style.color = "#00f3ff";
                    }, 2000);
                });
        }
    </script>
</body>
</html>
